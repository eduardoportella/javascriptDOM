<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Escalacao</title>
   <script src="script.js"></script>
   <style>
      body {
         display: flex;
         flex-direction: column;
      }
      label {
         padding: 10px;
      }

      button {
         width: 200px;
         margin: 10px;
      }

      #escalacao p{
         background-color: antiquewhite;
      }
   </style>
</head>
<body>
   <h1>Escalação de jogadores</h1>
   <label for="nome">
      Nome:
      <input type="text" name="nome" id="nome">
   </label>
   <label for="numero">
      Número:
      <input type="number" name="numero" id="numero">
   </label>
   <label for="posicao">
      Posição:
      <input type="text" name="posicao" id="posicao">
   </label>
   <button onclick="cadastraJogador()">
      Cadastrar Jogador
   </button>
   <button onclick="removeJogador()">
      Remover Jogador (somente numero)
   </button>
   <h2>Escalação:</h2>
   <div id="escalacao"></div>
</body>
</html>
